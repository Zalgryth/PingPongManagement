
      <form (ngSubmit)="updatePlayer(player.Id)" #playerForm="ngForm">
        <div class="modal-header">
          <h4 class="modal-title">Edit Player</h4>
          <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label>First Name</label>
            <input type="text" class="form-control" [(ngModel)]="player.FirstName" name="FirstName" required>
          </div>
          <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control" [(ngModel)]="player.LastName" name="LastName" required>
          </div>
          <div class="form-group">
            <label>Age</label>
            <input type="text" class="form-control" [(ngModel)]="player.Age" name="Age">
          </div>
          <div class="form-group">
            <label>Skill Level</label>
            <select class="form-control" [(ngModel)]="player.SkillLevelId" name="SkillLevelId" required>
              <option value="" disabled selected>Select a Skill Level</option>
              <option *ngFor="let skillLevel of skillLevels" [value]="skillLevel.Id">{{ skillLevel.Name }}</option>
            </select>
          </div>
          <div class="form-group">
            <label>Email Address</label>
            <input type="email" class="form-control" [(ngModel)]="player.EmailAddress" name="EmailAddress" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Cancel</button>
          <input type="submit" class="btn btn-success" [disabled]="!playerForm.form.valid" value="Update">
        </div>
      </form>
